<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="icon.png" />
	<title>Rumi</title>
	<style>
		body {
			width: 500px;
		}

		.button-1 {
			background-color: black;
			border-radius: 6px;
			border-style: none;
			box-sizing: border-box;
			color: #ffffff;
			cursor: pointer;
			display: inline-block;
			font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial,
				sans-serif;
			font-size: 14px;
			font-weight: 500;
			height: 40px;
			min-width: 180px;
			line-height: 20px;
			list-style: none;
			margin: 0;
			outline: none;
			padding: 10px 16px;
			position: relative;
			text-align: center;
			text-decoration: none;
			transition: color 100ms;
			vertical-align: baseline;
			user-select: none;
			-webkit-user-select: none;
			touch-action: manipulation;
		}

		.button-1:hover,
		.button-1:focus {
			opacity: 0.8;
		}

		.mb {
			margin-bottom: 20px;
		}

		.body-btn {
			display: flex;
			flex-direction: row;
			justify-content: space-around;
		}

		.loading {
			display: none;
  width: 120px;
  height: 22px;
  border-radius: 20px;
  color: #514b82;
  border: 2px solid;
  position: relative;
}
.loading::before {
  content: "";
  position: absolute;
  margin: 2px;
  inset: 0 100% 0 0;
  border-radius: inherit;
  background: currentColor;
  animation: l6 2s infinite;
}
@keyframes l6 {
    100% {inset:0}
}

		textarea {
			font-family: Arial, sans-serif;
			font-size: 14px;
			padding: 10px;
		}

		/* Thiết lập màu nền và màu chữ */
		textarea.custom {
			background-color: #f4f4f4;
			color: #333;
		}

		/* Thiết lập đường viền và góc bo của textarea */
		textarea.rounded {
			border: 2px solid #ccc;
			border-radius: 8px;
		}
	</style>
</head>

<br>
	<div class="mb">
		<h3>Generate questions and summary documents from your notes.</h>
	</div>

	<!-- upload file -->
	<input type="file" id="inputFile" class="mb">

	<div class="body-btn">
		<div class="mb">
			<button id="generateQuestions" class="button-1" role="button">
				Generate Questions
			</button>
		</div>
		<div class="mb">
			<button id="summaryDocument" class="button-1" role="button">
				Summary Document
			</button>
		</div>
	</div>

	<!-- <button type="button" id="btnUpload">Upload</button> -->
	<div id="loadingIndicator" class="loading"></div>
	</br>

	<!-- display file -->
	<textarea rows="30" cols="110" id="resultText" placeholder="Your PDF text will appear here..."></textarea>

	<script >
		document.getElementById("generateQuestions").addEventListener("click", generateQuestions);
document.getElementById("summaryDocument").addEventListener("click", summaryDocument);

const inputFile = document.getElementById("inputFile")
const btnUpload = document.getElementById("btnUpload")
const resultText = document.getElementById("resultText")

function general(link) {
    const loadingIndicator = document.getElementById('loadingIndicator');
    loadingIndicator.style.display = 'block';
    const file = inputFile.files[0]
    const formData = new FormData()
    formData.append("pdfFile", file)

    fetch(link, {
        method: "POST",
        body: formData
    }).then(response => response.json())
        .then(summaryText => {
            resultText.value = summaryText.trim()
            loadingIndicator.style.display = 'none';
        })
}

async function generateQuestions() {
    general("https://hackathon-rumiteam.vercel.app/generate-questions")
}


async function summaryDocument() {
    general("https://hackathon-rumiteam.vercel.app/summary-document")
}
	</script>
</body>

</html>
