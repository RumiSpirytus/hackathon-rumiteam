<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="icon.png" />
	<title>Rumi</title>
	<link rel="stylesheet" href="style.css">
</head>

<br>
	<div class="body">
		<div class="mb ml">
			<h3>Generate questions and summary documents from your notes.</h3>
		</div>
	
		<!-- upload file -->
		<input type="file" id="inputFile" class="mb ml">
		<div class="body-full">
		<div class="body-btn">
			<div class="mb">
				<button id="generateQuestions" class="button-1" role="button">
					Generate Questions
				</button>
			</div>
			<div class="mb">
				<button id="summaryDocument" class="button-1" role="button">
					Summary Document
				</button>
			</div>
		</div>
		<div>
		<!-- <button type="button" id="btnUpload">Upload</button> -->
			<div id="loadingIndicator" class="loading"></div>
			<br>
			<!-- display file -->
			<textarea rows="10" cols="80" id="resultText" placeholder="Your PDF text will appear here..."></textarea>
		</div>
		</div>
	</div>
	
	<script src="mainTool.js">
		
	</script>
</body>

</html>
