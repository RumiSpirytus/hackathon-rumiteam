<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="icon.png" />
	<title>Rumi</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			height: 100vh;
			align-items: center;
			margin:0
		}

		.button-1 {
			background-color: black;
			border-radius: 6px;
			border-style: none;
			box-sizing: border-box;
			color: #ffffff;
			cursor: pointer;
			display: inline-block;
			font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial,
				sans-serif;
			font-size: 14px;
			font-weight: 500;
			height: 40px;
			min-width: 180px;
			line-height: 20px;
			list-style: none;
			margin: 0;
			outline: none;
			padding: 10px 16px;
			position: relative;
			text-align: center;
			text-decoration: none;
			transition: color 100ms;
			vertical-align: baseline;
			user-select: none;
			-webkit-user-select: none;
			touch-action: manipulation;
		}

		.button-1:hover,
		.button-1:focus {
			opacity: 0.8;
		}

		.mb {
			margin-bottom: 20px;
		}
		.ml{
			margin-left: 10%;
		}
		.body-btn {
			display: flex;
			flex-direction: row;
			justify-content: space-evenly;
			width:auto;

		}
		.body-full {
			width: max-content;
		}
		.loading {
			display: none;
		width: 120px;
		height: 22px;
		border-radius: 20px;
		color: #514b82;
		border: 2px solid;
		position: relative;
		}
		.loading::before {
		content: "";
		position: absolute;
		margin: 2px;
		inset: 0 100% 0 0;
		border-radius: inherit;
		background: currentColor;
		animation: l6 2s infinite;
		}
		@keyframes l6 {
			100% {inset:0}
		}

		textarea {
			font-family: Arial, sans-serif;
			font-size: 14px;
			padding: 10px;
		}

		/* Thiết lập màu nền và màu chữ */
		textarea.custom {
			background-color: #f4f4f4;
			color: #333;
		}

		/* Thiết lập đường viền và góc bo của textarea */
		textarea.rounded {
			border: 2px solid #ccc;
			border-radius: 8px;
		}
	</style>
</head>

<br>
	<div class="body">
		<div class="mb ml">
			<h3>Generate questions and summary documents from your notes.</h3>
		</div>
	
		<!-- upload file -->
		<input type="file" id="inputFile" class="mb ml">
		<div class="body-full">
		<div class="body-btn">
			<div class="mb">
				<button id="generateQuestions" class="button-1" role="button">
					Generate Questions
				</button>
			</div>
			<div class="mb">
				<button id="summaryDocument" class="button-1" role="button">
					Summary Document
				</button>
			</div>
		</div>
		<div>
		<!-- <button type="button" id="btnUpload">Upload</button> -->
			<div id="loadingIndicator" class="loading"></div>
	
			<!-- display file -->
			<textarea rows="10" cols="50" id="resultText" placeholder="Your PDF text will appear here..."></textarea>
		</div>
		</div>
	</div>
	
	<script src="mainTool.js">
		
	</script>
</body>

</html>
